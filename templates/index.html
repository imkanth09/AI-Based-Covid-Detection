{% extends "import.html" %} 
{% block content %}

<center>
<h2>Covid-19 prediction using chest X-ray and CT-scans</h2><br>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-primary">
            Upload X-ray/CT-Scan
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
    <p class="final_word">
            Prepared by <a  style="color:DarkBlue" href="mailto:krishnakanth.yarraboina@gmail.com">Krishna Kanth Yarraboina</a>.</br>
           
     </p>



        


</div>
</center><br><br>
{% endblock %}
